<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="stylesheet" href="./css/style.css">

        <div class="sidebar">

                        </svg>
                    </div>
                </div>
                <a href=""><img src="./img/logo.png" alt="logo" width="100px" height="44px" class="sidebar-logo"></a>
                <h1 class="sidebar-title">Explore</h1>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <a href="" class="sidebar-list-link link">New In</a>

                    </li>
                    <li class="sidebar-list-item">
                        <a href="" class="sidebar-list-link link">Clothing</a>
                        <img class="sidebar-list-img" width="22px" height="22px" src="./img/sid2.png" alt="">

                    <li class="sidebar-list-item">

                    <li class="sidebar-list-item">

                    <li class="sidebar-list-item">

            </div>
        </div>

            <div class="conteiner-header">

                <div class="header-menu__wrapper  js-menu-container">
                    <div class="container-menu">
                        <div class="header-menu__close js-close-menu">
                            <svg class="header-menu__svg" width="22px" height="22px">
                                <use href="./img/symbol-defs.svg#cross"></use>
                            </svg>
                        </div>
                        <ul class="header-list">
                            <li class="header-list-element"><a href="" class="header-list-link active link">products</a>
                            </li>
                            <li class="header-list-element"><a href="" class="header-list-link link">story</a></li>
                            <li class="header-list-element"><a href="" class="header-list-link link">manufacturing</a>
                            </li>
                            <li class="header-list-element"><a href="" class="header-list-link link">packaging</a></li>
                            <li class="header-list-element"><a href="" class="header-list-link link"><svg

                </div>
            </div>

                    </li>
                    <li class="content-list-item div8">
                        <img src="./img/div8.png" alt="" class="content-list-img">
                    </li>
                </ul>
            </div>
